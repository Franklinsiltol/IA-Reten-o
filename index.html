<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente Virtual SumUp</title>
    <style>
        /* Estilos Base */
        :root {
            --primary: #2F2F2F;
            --secondary: #FFFFFF;
            --accent: #00D95F;
            --text-primary: #333333;
            --text-secondary: #777777;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        /* Container do Chatbot */
        #sumup-chatbot {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 380px;
            max-height: 600px;
            background: var(--secondary);
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
            font-family: 'Segoe UI', Roboto, sans-serif;
            z-index: 1000;
            transition: all 0.3s ease;
            border: 1px solid #e1e1e1;
        }

        /* Cabeçalho */
        .chatbot-header {
            background: var(--primary);
            color: var(--secondary);
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .chatbot-title {
            font-weight: 600;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chatbot-actions {
            display: flex;
            gap: 12px;
        }

        .chatbot-btn {
            background: transparent;
            border: none;
            color: var(--secondary);
            cursor: pointer;
            font-size: 18px;
            transition: opacity 0.2s;
        }

        .chatbot-btn:hover {
            opacity: 0.8;
        }

        /* Área de Mensagens */
        .chatbot-messages {
            height: 400px;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #FAFAFA;
        }

        /* Estilos das Mensagens */
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background: var(--primary);
            color: var(--secondary);
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            align-self: flex-start;
            background: var(--secondary);
            color: var(--text-primary);
            border: 1px solid #EAEAEA;
            border-bottom-left-radius: 4px;
        }

        .message-source {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 6px;
            text-align: right;
        }

        /* Área de Input */
        .chatbot-input-container {
            padding: 16px;
            border-top: 1px solid #EEE;
            background: var(--secondary);
            display: flex;
            gap: 10px;
        }

        #chatbot-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #DDD;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border 0.2s;
        }

        #chatbot-input:focus {
            border-color: var(--primary);
        }

        #chatbot-send {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        #chatbot-send:hover {
            background: #1A1A1A;
        }

        #chatbot-send svg {
            width: 20px;
            height: 20px;
        }

        /* Estado Minimizado */
        .chatbot-minimized {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
        }

        .chatbot-minimized .chatbot-header {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .chatbot-minimized .chatbot-title span,
        .chatbot-minimized .chatbot-actions,
        .chatbot-minimized .chatbot-messages,
        .chatbot-minimized .chatbot-input-container {
            display: none;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            #sumup-chatbot {
                width: 100%;
                max-width: 100%;
                bottom: 0;
                right: 0;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div id="sumup-chatbot" class="chatbot-minimized">
        <div class="chatbot-header" onclick="toggleChatbot()">
            <div class="chatbot-title">
                <span>Assistente SumUp</span>
            </div>
            <div class="chatbot-actions">
                <button class="chatbot-btn" onclick="toggleChatbot(event)">−</button>
                <button class="chatbot-btn" onclick="closeChatbot(event)">×</button>
            </div>
        </div>
        
        <div class="chatbot-messages" id="chatbot-messages">
            <div class="message bot-message">
                Olá! Sou o assistente virtual da SumUp. Como posso ajudar você hoje?
                <div class="message-source">Fonte: Sistema</div>
            </div>
        </div>
        
        <div class="chatbot-input-container">
            <input type="text" id="chatbot-input" placeholder="Digite sua mensagem..." autocomplete="off">
            <button id="chatbot-send" onclick="sendMessage()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Configuração - SUBSTITUA pela sua URL
        const SCRIPT_URL = "SUA_URL_DO_APPS_SCRIPT";
        let isMinimized = true;

        // Elementos do DOM
        const chatbot = document.getElementById('sumup-chatbot');
        const messagesContainer = document.getElementById('chatbot-messages');
        const inputField = document.getElementById('chatbot-input');
        const sendButton = document.getElementById('chatbot-send');

        // Alternar entre minimizado/expandido
        function toggleChatbot(e) {
            if (e) e.stopPropagation();
            isMinimized = !isMinimized;
            
            if (isMinimized) {
                chatbot.classList.add('chatbot-minimized');
            } else {
                chatbot.classList.remove('chatbot-minimized');
                inputField.focus();
            }
        }

        // Fechar chatbot
        function closeChatbot(e) {
            e.stopPropagation();
            chatbot.style.display = 'none';
        }

        // Enviar mensagem
        function sendMessage() {
            const message = inputField.value.trim();
            if (!message) return;

            // Adiciona mensagem do usuário
            addMessage(message, 'user');
            inputField.value = '';
            sendButton.disabled = true;

            // Chama o backend
            fetch(SCRIPT_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ pergunta: message })
            })
            .then(response => response.json())
            .then(data => {
                addMessage(data.resposta, 'bot', data.fonte);
            })
            .catch(error => {
                addMessage("Desculpe, houve um erro ao processar sua solicitação.", 'bot', 'erro');
                console.error("Erro:", error);
            })
            .finally(() => {
                sendButton.disabled = false;
                if (!isMinimized) inputField.focus();
            });
        }

        // Adicionar mensagem ao chat
        function addMessage(text, sender, source) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.innerHTML = `
                ${text}
                ${source ? `<div class="message-source">Fonte: ${formatSource(source)}</div>` : ''}
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Formatar fonte da mensagem
        function formatSource(source) {
            const sources = {
                'planilha': 'Base de Dados',
                'gemini': 'IA Generativa',
                'erro': 'Sistema'
            };
            return sources[source] || source;
        }

        // Enviar com Enter
        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Mostrar chatbot após carregamento
        setTimeout(() => {
            chatbot.style.transform = 'translateY(0)';
            chatbot.style.opacity = '1';
        }, 500);
    </script>
</body>
</html>
