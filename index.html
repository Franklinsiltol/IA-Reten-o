    <!-- Script otimizado -->
    <script>
        class NeuroAssist {
            constructor() {
                this.VERSION = '2.1';
                this.config = {
                    SHEET_ID: "1pgoYg76gutqLnOlsk3mN40HfzN9n-x_6oJQcfkZEBzY",
                    SHEET_NAME: "Retenção",
                    AUTO_UPDATE_INTERVAL: 600000, // 10 minutos
                    DB_NAME: "NeuroAssistDB",
                    STORE_NAME: "KnowledgeBase",
                    DATA_KEY: "qaData",
                    LAST_UPDATE_KEY: "lastUpdate",
                    MODEL_KEY: "useModel",
                    SIMILARITY_THRESHOLD: 0.7,
                    FUSE_THRESHOLD: 0.35,
                    MAX_HISTORY_LENGTH: 10,
                    TYPING_DELAY_PER_CHAR: 15,
                    MAX_TYPING_DELAY: 1500
                };

                this.cacheElements();
                this.initState();
                this.init();
            }

            cacheElements() {
                this.elements = {
                    questionInput: document.getElementById('questionInput'),
                    askButton: document.getElementById('askButton'),
                    suggestButton: document.getElementById('suggestButton'),
                    chatArea: document.getElementById('chatArea'),
                    statusText: document.getElementById('statusText'),
                    statusDot: document.querySelector('.status-dot'),
                    autoUpdateStatus: document.getElementById('autoUpdateStatus'),
                    updateBanner: document.getElementById('updateBanner'),
                    refreshLink: document.getElementById('refreshLink'),
                    modelLoadingProgress: document.getElementById('modelLoadingProgress'),
                    modelStatusText: document.getElementById('modelStatusText'),
                    modelProgressText: document.getElementById('modelProgressText'),
                    modelProgressBar: document.getElementById('modelProgressBar'),
                    advancedModeToggle: document.getElementById('advancedModeToggle'),
                    suggestionModal: document.getElementById('suggestionModal'),
                    closeModal: document.querySelector('.close-modal')
                };
            }

            initState() {
                this.state = {
                    db: null,
                    fuse: null,
                    qaData: [],
                    lastUpdateHash: "",
                    autoUpdateIntervalId: null,
                    useModel: null,
                    isModelLoaded: false,
                    isModelLoading: false,
                    isAdvancedMode: false,
                    conversationHistory: [],
                    isOnline: navigator.onLine
                };
            }

            async init() {
                try {
                    await this.initDatabase();
                    await this.loadInitialData();
                    this.setupEventListeners();
                    this.setupNetworkListeners();
                    this.startAutoUpdate();
                    await this.checkAdvancedModeStatus();
                } catch (error) {
                    console.error("Initialization error:", error);
                    this.updateStatus("Erro crítico na inicialização", 'error');
                    this.addBotMessage("Ocorreu um erro ao iniciar. Por favor, recarregue a página.");
                }
            }

            // --- Database Methods ---
            async initDatabase() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(this.config.DB_NAME, 3);
                    
                    request.onupgradeneeded = (e) => {
                        const db = e.target.result;
                        if (!db.objectStoreNames.contains(this.config.STORE_NAME)) {
                            db.createObjectStore(this.config.STORE_NAME);
                        }
                    };
                    
                    request.onsuccess = (e) => {
                        this.state.db = e.target.result;
                        resolve();
                    };
                    
                    request.onerror = (e) => {
                        console.error("IndexedDB error:", e.target.error);
                        reject(e.target.error);
                    };
                });
            }

            async loadInitialData() {
                try {
                    const { data, hash } = await this.loadFromDatabase();
                    if (data?.length > 0) {
                        this.state.qaData = data;
                        this.state.lastUpdateHash = hash;
                        this.initSearchEngine();
                        this.updateStatus(`Pronto com ${data.length} respostas`, 'success');
                        this.addBotMessage(`Olá! Sou o NeuroAssist v${this.VERSION}. Como posso ajudar? Digite \`/ajuda\` para ver os comandos.`);
                    } else {
                        await this.fetchAndUpdateData();
                    }
                } catch (error) {
                    console.error("Error loading initial data:", error);
                    this.updateStatus("Erro ao carregar dados", 'error');
                    await this.fetchAndUpdateData();
                }
            }

            async fetchSheetData() {
                if (!this.state.isOnline) {
                    throw new Error("Offline - cannot fetch data");
                }

                this.updateStatus("Atualizando base de dados...", 'loading');
                const url = `https://docs.google.com/spreadsheets/d/${this.config.SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(this.config.SHEET_NAME)}&t=${Date.now()}`;
                
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
                    
                    const csvText = await response.text();
                    const currentHash = this.hashString(csvText);

                    if (currentHash === this.state.lastUpdateHash) {
                        this.elements.autoUpdateStatus.textContent = `Verificado às ${new Date().toLocaleTimeString()} - Sem alterações.`;
                        this.updateStatus(`Pronto com ${this.state.qaData.length} respostas`, 'success');
                        return { updated: false };
                    }
                    
                    const parsedData = this.parseCSV(csvText);
                    const headers = parsedData[0].map(h => h.trim().toLowerCase());
                    const questionIndex = headers.indexOf("pergunta");
                    const answerIndex = headers.indexOf("resposta");

                    if (questionIndex === -1 || answerIndex === -1) {
                        throw new Error("Cabeçalhos 'pergunta' ou 'resposta' não encontrados");
                    }
                    
                    const formattedData = parsedData.slice(1)
                        .map(row => ({
                            question: row[questionIndex]?.trim() || "",
                            answer: row[answerIndex]?.trim() || ""
                        }))
                        .filter(item => item.question && item.answer);
                    
                    return { data: formattedData, hash: currentHash, updated: true };

                } catch (error) {
                    console.error("Error fetching sheet data:", error);
                    this.updateStatus("Erro ao atualizar", 'error');
                    throw error;
                }
            }
            
            async fetchAndUpdateData(isManual = false) {
                try {
                    const result = await this.fetchSheetData();
                    if (result.updated) {
                        this.state.qaData = result.data;
                        this.state.lastUpdateHash = result.hash;
                        await this.saveToDatabase(result.data, this.config.DATA_KEY);
                        await this.saveToDatabase(result.hash, this.config.LAST_UPDATE_KEY);
                        this.initSearchEngine();
                        
                        this.updateStatus(`Atualizado com ${result.data.length} respostas`, 'success');
                        this.elements.autoUpdateStatus.textContent = `Atualizado às ${new Date().toLocaleTimeString()}`;
                        
                        if (this.elements.chatArea.children.length > 1 || isManual) {
                           this.addBotMessage(`Base de conhecimento atualizada! Agora tenho ${result.data.length} respostas.`);
                        }
                    }
                    return result.updated;
                } catch (error) {
                    this.addBotMessage("Ocorreu um erro durante a atualização. " + 
                        (this.state.isOnline ? "Por favor, tente novamente mais tarde." : "Verifique sua conexão com a internet."));
                    return false;
                }
            }
            
            startAutoUpdate() {
                if (this.state.autoUpdateIntervalId) {
                    clearInterval(this.state.autoUpdateIntervalId);
                }
                
                this.state.autoUpdateIntervalId = setInterval(async () => {
                    try {
                        const { updated } = await this.fetchSheetData();
                        if (updated) {
                            this.showUpdateBanner();
                        }
                    } catch (error) {
                        console.error("Auto-update error:", error);
                        this.elements.autoUpdateStatus.textContent = `Erro na verificação (${new Date().toLocaleTimeString()})`;
                    }
                }, this.config.AUTO_UPDATE_INTERVAL);
                
                this.elements.autoUpdateStatus.textContent = `Próxima verificação em ${this.config.AUTO_UPDATE_INTERVAL / 60000} min.`;
            }

            // --- Search & AI Methods ---
            initSearchEngine() {
                this.state.fuse = new Fuse(this.state.qaData, {
                    keys: ['question'],
                    includeScore: true,
                    threshold: 0.5,
                    ignoreLocation: true,
                    minMatchCharLength: 3,
                });
            }

            async handleQuestion() {
                const question = this.elements.questionInput.value.trim();
                if (!question) return;
                
                this.addUserMessage(question);
                this.elements.questionInput.value = '';
                
                if (question.startsWith('/')) {
                    this.handleCommand(question);
                    return;
                }
                
                this.showTypingIndicator();

                try {
                    // 1. Try semantic model first if available
                    if (this.state.isAdvancedMode && this.state.isModelLoaded) {
                        const embeddingMatch = await this.findBestMatchWithEmbedding(question);
                        if (embeddingMatch) {
                            this.addBotMessage(embeddingMatch.item.answer);
                            return;
                        }
                    }
                    
                    // 2. Fallback to text search
                    setTimeout(() => {
                        if (!this.state.fuse) {
                            this.addBotMessage("A base de conhecimento não está pronta. Tente novamente em alguns segundos.");
                            return;
                        }
                        
                        const results = this.state.fuse.search(question);
                        
                        if (results.length > 0 && results[0].score < this.config.FUSE_THRESHOLD) {
                            this.addBotMessage(results[0].item.answer);
                        } else if (results.length > 0) {
                            this.addBotMessage("Não tenho certeza, mas talvez uma destas opções ajude:", results.slice(0, 3));
                        } else {
                            this.addBotMessage("Desculpe, não encontrei uma resposta para isso. Você pode tentar reformular a pergunta ou usar o botão de sugestão para nos ajudar a melhorar!");
                        }
                    }, 800);

                } catch (error) {
                    console.error("Error processing question:", error);
                    this.addBotMessage("Ocorreu um erro ao processar sua pergunta. Por favor, tente novamente.");
                }
            }

            async findBestMatchWithEmbedding(question) {
                if (!this.state.isModelLoaded || !this.state.useModel) return null;
                
                try {
                    const embeddings = await this.state.useModel.embed([question, ...this.state.qaData.map(item => item.question)]);
                    const questionEmbedding = embeddings.slice(0, 1);
                    const answerEmbeddings = embeddings.slice(1);
                    
                    const scores = await tf.matMul(questionEmbedding, answerEmbeddings, false, true).data();
                    
                    let bestScore = -1;
                    let bestIndex = -1;
                    
                    scores.forEach((score, i) => {
                        if (score > bestScore) {
                            bestScore = score;
                            bestIndex = i;
                        }
                    });

                    if (bestScore > this.config.SIMILARITY_THRESHOLD) {
                        return { item: this.state.qaData[bestIndex], score: bestScore };
                    }
                    return null;
                } catch (error) {
                    console.error("Embedding error:", error);
                    return null;
                }
            }
            
            handleCommand(command) {
                const parts = command.toLowerCase().split(' ');
                const cmd = parts[0];

                switch (cmd) {
                    case '/ajuda':
                        this.addBotMessage("Comandos disponíveis:\n`/ajuda` - Mostra esta mensagem.\n`/limpar` - Limpa a janela de chat.\n`/atualizar` - Força a busca por novas respostas.");
                        break;
                    case '/limpar':
                        this.elements.chatArea.innerHTML = '';
                        this.state.conversationHistory = [];
                        this.addBotMessage("Chat limpo!");
                        break;
                    case '/atualizar':
                        this.addBotMessage("Iniciando verificação manual de atualizações...");
                        this.fetchAndUpdateData(true);
                        break;
                    case '/modo':
                        this.toggleAdvancedMode();
                        break;
                    default:
                        this.addBotMessage(`Comando "${cmd}" não reconhecido. Digite /ajuda para ver a lista de comandos.`);
                }
            }

            // --- UI & Event Methods ---
            setupEventListeners() {
                this.elements.askButton.addEventListener('click', () => this.handleQuestion());
                this.elements.questionInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.handleQuestion();
                });

                this.elements.advancedModeToggle.addEventListener('change', (e) => {
                    this.toggleAdvancedMode(e.target.checked);
                });
                
                this.elements.suggestButton.addEventListener('click', () => {
                    this.showModal();
                });
                
                this.elements.closeModal.addEventListener('click', () => {
                    this.hideModal();
                });
                
                window.addEventListener('click', (e) => {
                    if (e.target === this.elements.suggestionModal) {
                        this.hideModal();
                    }
                });

                this.elements.refreshLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.hideUpdateBanner();
                    this.fetchAndUpdateData(true);
                });
            }
            
            setupNetworkListeners() {
                window.addEventListener('online', () => {
                    this.state.isOnline = true;
                    this.updateStatus("Conectado", 'success');
                    this.fetchAndUpdateData();
                });
                
                window.addEventListener('offline', () => {
                    this.state.isOnline = false;
                    this.updateStatus("Offline", 'error');
                });
            }
            
            addUserMessage(text) {
                this.addMessage(text, 'user');
                this.state.conversationHistory.push({ role: 'user', content: text });
                
                if (this.state.conversationHistory.length > this.config.MAX_HISTORY_LENGTH) {
                    this.state.conversationHistory.shift();
                }
            }

            addBotMessage(text, options = []) {
                this.removeTypingIndicator();
                
                const showMessage = () => {
                    this.addMessage(text, 'bot', options);
                    this.state.conversationHistory.push({ role: 'assistant', content: text });
                };

                if (text.length > 50) {
                    this.showTypingIndicator();
                    const delay = Math.min(text.length * this.config.TYPING_DELAY_PER_CHAR, this.config.MAX_TYPING_DELAY);
                    setTimeout(showMessage, delay);
                } else {
                    showMessage();
                }
            }

            addMessage(text, sender, options = []) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                messageDiv.setAttribute('role', sender === 'user' ? 'sent' : 'received');

                const contentDiv = document.createElement('div');
                contentDiv.innerHTML = this.createHyperlinks(text).replace(/\n/g, '<br>');
                messageDiv.appendChild(contentDiv);

                if (options.length > 0) {
                    const optionsDiv = document.createElement('div');
                    optionsDiv.className = 'message-options';
                    options.forEach(result => {
                        const button = document.createElement('button');
                        button.className = 'option-button';
                        button.textContent = result.item.question;
                        button.addEventListener('click', () => {
                            this.elements.questionInput.value = result.item.question;
                            this.handleQuestion();
                        });
                        optionsDiv.appendChild(button);
                    });
                    messageDiv.appendChild(optionsDiv);
                }
                
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                messageDiv.appendChild(timeDiv);
                
                this.elements.chatArea.appendChild(messageDiv);
                this.scrollToBottom();
            }

            showTypingIndicator() {
                this.removeTypingIndicator();
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                typingDiv.id = 'typingIndicator';
                typingDiv.setAttribute('aria-label', 'Digitando...');
                typingDiv.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
                this.elements.chatArea.appendChild(typingDiv);
                this.scrollToBottom();
            }

            removeTypingIndicator() {
                const indicator = document.getElementById('typingIndicator');
                if (indicator) indicator.remove();
            }

            scrollToBottom() {
                this.elements.chatArea.scrollTop = this.elements.chatArea.scrollHeight;
            }

            updateStatus(text, status) {
                this.elements.statusText.textContent = text;
                this.elements.statusDot.className = 'status-dot';
                if (status) this.elements.statusDot.classList.add(status);
            }
            
            showUpdateBanner() {
                this.elements.updateBanner.style.display = 'block';
            }

            hideUpdateBanner() {
                this.elements.updateBanner.style.display = 'none';
            }

            showModal() {
                this.elements.suggestionModal.hidden = false;
                this.elements.suggestionModal.setAttribute('aria-hidden', 'false');
                document.body.style.overflow = 'hidden';
            }

            hideModal() {
                this.elements.suggestionModal.hidden = true;
                this.elements.suggestionModal.setAttribute('aria-hidden', 'true');
                document.body.style.overflow = '';
            }

            // --- Advanced Mode Methods ---
            async checkAdvancedModeStatus() {
                const useAdvancedMode = await this.getFromDatabase(this.config.MODEL_KEY);
                if (useAdvancedMode) {
                    this.toggleAdvancedMode(true);
                }
            }

            async toggleAdvancedMode(enable) {
                this.state.isAdvancedMode = enable !== undefined ? enable : !this.state.isAdvancedMode;
                this.elements.advancedModeToggle.checked = this.state.isAdvancedMode;
                this.elements.advancedModeToggle.setAttribute('aria-checked', this.state.isAdvancedMode);
                
                await this.saveToDatabase(this.state.isAdvancedMode, this.config.MODEL_KEY);
                
                if (this.state.isAdvancedMode && !this.state.isModelLoaded) {
                    this.startModelLoading();
                }
                
                this.addBotMessage(`Modo Avançado ${this.state.isAdvancedMode ? 'ativado' : 'desativado'}.`);
            }

            async startModelLoading() {
                if (this.state.isModelLoading || this.state.isModelLoaded) return;
                
                this.state.isModelLoading = true;
                this.elements.modelLoadingProgress.style.display = 'flex';
                this.elements.modelProgressBar.setAttribute('aria-valuenow', '0');
                
                try {
                    this.state.useModel = await this.loadUSEWithProgress();
                    this.state.isModelLoaded = true;
                    
                    this.elements.modelStatusText.textContent = "Modelo avançado carregado!";
                    this.elements.modelProgressText.textContent = "100%";
                    this.elements.modelProgressBar.style.width = "100%";
                    this.elements.modelProgressBar.setAttribute('aria-valuenow', '100');
                    
                    setTimeout(() => {
                        this.elements.modelLoadingProgress.style.display = 'none';
                        this.addBotMessage("✅ O Modo Avançado está ativo e pronto para entender suas perguntas com mais precisão!");
                    }, 2000);

                } catch (error) {
                    console.error("Model loading error:", error);
                    this.elements.modelStatusText.textContent = "Erro ao carregar modelo";
                    this.elements.modelProgressBar.style.backgroundColor = "var(--error)";
                    this.toggleAdvancedMode(false);
                    this.addBotMessage("❌ Não foi possível carregar o Modo Avançado. O assistente funcionará no modo padrão.");
                } finally {
                    this.state.isModelLoading = false;
                }
            }

            loadUSEWithProgress() {
                return new Promise((resolve, reject) => {
                    let progress = 0;
                    const interval = setInterval(() => {
                        progress = Math.min(progress + 0.05, 0.95);
                        const progressPercent = Math.round(progress * 100);
                        this.elements.modelProgressText.textContent = `${progressPercent}%`;
                        this.elements.modelProgressBar.style.width = `${progressPercent}%`;
                        this.elements.modelProgressBar.setAttribute('aria-valuenow', progressPercent);
                    }, 400);

                    use.load().then(model => {
                        clearInterval(interval);
                        resolve(model);
                    }).catch(err => {
                        clearInterval(interval);
                        reject(err);
                    });
                });
            }

            // --- Utility Methods ---
            async loadFromDatabase() {
                const data = await this.getFromDatabase(this.config.DATA_KEY) || [];
                const hash = await this.getFromDatabase(this.config.LAST_UPDATE_KEY) || "";
                return { data, hash };
            }
            
            async saveToDatabase(value, key) {
                return new Promise((resolve, reject) => {
                    const tx = this.state.db.transaction(this.config.STORE_NAME, 'readwrite');
                    tx.objectStore(this.config.STORE_NAME).put(value, key);
                    tx.oncomplete = resolve;
                    tx.onerror = () => reject(tx.error);
                });
            }

            async getFromDatabase(key) {
                return new Promise((resolve, reject) => {
                    const tx = this.state.db.transaction(this.config.STORE_NAME, 'readonly');
                    const request = tx.objectStore(this.config.STORE_NAME).get(key);
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }
            
            hashString(str) {
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    const char = str.charCodeAt(i);
                    hash = (hash << 5) - hash + char;
                    hash |= 0;
                }
                return hash.toString();
            }

            parseCSV(csvText) {
                const regex = /(,|\r?\n|^)("(?:[^"]|"")*"|[^",\r\n]*)/gi;
                let matches;
                const data = [[]];
                while (matches = regex.exec(csvText)) {
                    let value = matches[2];
                    if (value.startsWith('"') && value.endsWith('"')) {
                        value = value.slice(1, -1).replace(/""/g, '"');
                    }
                    data[data.length - 1].push(value);
                    if (matches[1] === '\n' || matches[1] === '\r\n') {
                        data.push([]);
                    }
                }
                if (data[data.length - 1].length === 0) data.pop();
                return data;
            }
            
            createHyperlinks(text) {
                if (!text) return '';
                const urlRegex = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])|(\bwww\.[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
                return text.replace(urlRegex, (url) => {
                    const link = url.startsWith('www.') ? `https://${url}` : url;
                    return `<a href="${link}" target="_blank" rel="noopener noreferrer">${url}</a>`;
                });
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            // Feature detection
            if (!('indexedDB' in window)) {

                return;
            }

            window.neuroAssist = new NeuroAssist();
        });
