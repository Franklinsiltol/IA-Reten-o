            .button { padding: 0.75rem; }
        }

" class="auto-update-status"></div></div></div><div id="suggestionModal" class="modal"><div class="modal-content"><span class="close-modal">×</span><iframe class="modal-iframe" id="suggestionForm" src="https://docs.google.com/forms/d/e/1FAIpQLSdK1OUPcBGtMRdWQz4JhyeQBuet-wXbEQ4CyAX07f6rHSvdyA/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Carregando…</iframe></div></div>

    <script>
        class NeuroAssist {
            constructor() {
                this.config = { SHEET_ID: "1pgoYg76gutqLnOlsk3mN40HfzN9n-x_6oJQcfkZEBzY", SHEET_NAME: "Retenção", AUTO_UPDATE_INTERVAL: 600000, DB_NAME: "NeuroAssistDB", STORE_NAME: "KnowledgeBase", DATA_KEY: "qaData", LAST_UPDATE_KEY: "lastUpdate", MODEL_KEY: "useModel", SIMILARITY_THRESHOLD: 0.7, FUSE_THRESHOLD: 0.35 };
                this.elements = { questionInput: document.getElementById('questionInput'), askButton: document.getElementById('askButton'), suggestButton: document.getElementById('suggestButton'), chatArea: document.getElementById('chatArea'), statusText: document.getElementById('statusText'), statusDot: document.querySelector('.status-dot'), autoUpdateStatus: document.getElementById('autoUpdateStatus'), updateBanner: document.getElementById('updateBanner'), refreshLink: document.getElementById('refreshLink'), modelLoadingProgress: document.getElementById('modelLoadingProgress'), modelStatusText: document.getElementById('modelStatusText'), modelProgressText: document.getElementById('modelProgressText'), modelProgressBar: document.getElementById('modelProgressBar'), advancedModeToggle: document.getElementById('advancedModeToggle'), suggestionModal: document.getElementById('suggestionModal'), closeModal: document.querySelector('.close-modal') };
                this.state = { db: null, fuse: null, qaData: [], lastUpdateHash: "", autoUpdateIntervalId: null, useModel: null, isModelLoaded: false, isModelLoading: false, isAdvancedMode: false, conversationHistory: [] };

            async _init() {
                try {
                    await this._initDatabase(); await this._loadInitialData(); this._setupEventListeners();

            async _initDatabase() {

                    const request = indexedDB.open(this.config.DB_NAME, 3);

            }
            async _loadInitialData() {
                try {
                    const { data, hash } = await this._loadFromDatabase();
                    if (data && data.length > 0) {
                        this.state.qaData = data; this.state.lastUpdateHash = hash; this._initSearchEngine();
                        this._updateStatus(`Pronto com ${this.state.qaData.length} respostas`, 'success');
                        this._addBotMessage("Olá! Sou o NeuroAssist. Como posso ajudar? Digite `/ajuda` para ver os comandos.");
                    } else { await this._fetchAndUpdateData(); }
                } catch (error) {
                    console.error("Erro ao carregar dados iniciais:", error); this._updateStatus("Erro ao carregar dados", 'error');
                    await this._fetchAndUpdateData();

            async _fetchSheetData() {
                this._updateStatus("Atualizando base de dados...", 'loading');
                const url = `https://docs.google.com/spreadsheets/d/${this.config.SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(this.config.SHEET_NAME)}&t=${Date.now()}`;
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);
                    const csvText = await response.text();
                    const currentHash = this._hashString(csvText);
                    if (currentHash === this.state.lastUpdateHash) {
                        this.elements.autoUpdateStatus.textContent = `Verificado às ${new Date().toLocaleTimeString()} - Sem alterações.`;
                        this._updateStatus(`Pronto com ${this.state.qaData.length} respostas`, 'success');
                        return { updated: false };
                    }
                    const parsedData = this._parseCSV(csvText);
                    if (parsedData.length < 2) { throw new Error("CSV inválido ou vazio."); }
                    const headers = parsedData[0].map(h => h.trim().toLowerCase());
                    const questionIndex = headers.indexOf("pergunta"); const answerIndex = headers.indexOf("resposta");
                    if (questionIndex === -1 || answerIndex === -1) {
                        this._addBotMessage(`ERRO: Não encontrei as colunas "pergunta" e "resposta". Encontrei: ${headers.join(', ')}.`);
                        throw new Error("Cabeçalhos 'pergunta' ou 'resposta' não encontrados.");

            async _fetchAndUpdateData(isManual = false) {

                    const result = await this._fetchSheetData();

                        this.state.qaData = result.data; this.state.lastUpdateHash = result.hash; await this._saveToDatabase(result.data, result.hash);
                        this._initSearchEngine(); this._updateStatus(`Atualizado com ${result.data.length} respostas`, 'success');
                        this.elements.autoUpdateStatus.textContent = `Atualizado às ${new Date().toLocaleTimeString()}`;
                        if (this.elements.chatArea.children.length > 1 || isManual) { this._addBotMessage(`Base de conhecimento atualizada! Agora tenho ${result.data.length} respostas.`); }

                } catch (error) { this._addBotMessage("Ocorreu um erro durante a atualização. Verifique o console (F12)."); }

            _startAutoUpdate() {
                if (this.state.autoUpdateIntervalId) clearInterval(this.state.autoUpdateIntervalId);

                    try { const { updated } = await this._fetchSheetData(); if (updated) { this._showUpdateBanner(); } } catch (error) { console.error("Erro na verificação automática:", error); this.elements.autoUpdateStatus.textContent = `Erro na verificação (${new Date().toLocaleTimeString()})`; }
                }, this.config.AUTO_UPDATE_INTERVAL);

            _initSearchEngine() { this.state.fuse = new Fuse(this.state.qaData, { keys: ['question'], includeScore: true, threshold: 0.5, ignoreLocation: true, minMatchCharLength: 3 }); }
            async _handleQuestion() {
                const question = this.elements.questionInput.value.trim();
                if (!question) return;
                this._addUserMessage(question);
                this.elements.questionInput.value = '';
                if (question.startsWith('/')) {
                    this._handleCommand(question);
                    return;

                this._showTypingIndicator();
                setTimeout(async () => {
                    try {
                        let answerText = null;
                        let answerOptions = [];
                        if (this.state.isAdvancedMode && this.state.isModelLoaded) {
                            const embeddingMatch = await this._findBestMatchWithEmbedding(question);
                            if (embeddingMatch) { answerText = embeddingMatch.item.answer; }
                        }
                        if (!answerText) {
                            if (!this.state.fuse) {
                                answerText = "A base de conhecimento não está pronta. Tente novamente em alguns segundos.";
                            } else {
                                const results = this.state.fuse.search(question);
                                if (results.length > 0 && results[0].score < this.config.FUSE_THRESHOLD) {
                                    answerText = results[0].item.answer;
                                } else if (results.length > 0) {
                                    answerText = "Não tenho certeza, mas talvez uma destas opções ajude:";
                                    answerOptions = results.slice(0, 3);
                                } else {
                                    // *** A ÚNICA ALTERAÇÃO ESTÁ AQUI ***
                                    answerText = "Não encontrei uma resposta. (Funcionalidade de sugestão em breve!)";
                                }
                            }
                        }
                        this._addBotMessage(answerText, answerOptions);
                    } catch (error) {
                        console.error("Erro ao processar pergunta:", error);
                        this._addBotMessage("Ocorreu um erro ao processar sua pergunta. Por favor, tente novamente.");

            }
            async _findBestMatchWithEmbedding(question) {
                if (!this.state.isModelLoaded || !this.state.useModel) return null;

                    const embeddings = await this.state.useModel.embed([question, ...this.state.qaData.map(item => item.question)]);
                    const questionEmbedding = embeddings.slice(0, 1); const answerEmbeddings = embeddings.slice(1);
                    const scores = await tf.matMul(questionEmbedding, answerEmbeddings, false, true).data();
                    let bestScore = -1, bestIndex = -1;
                    scores.forEach((score, i) => { if (score > bestScore) { bestScore = score; bestIndex = i; } });
                    return bestScore > this.config.SIMILARITY_THRESHOLD ? { item: this.state.qaData[bestIndex], score: bestScore } : null;
                } catch (error) { console.error("Erro ao usar embeddings:", error); return null; }
            }
            _handleCommand(command) {
                const cmd = command.toLowerCase().split(' ')[0];
                switch (cmd) {
                    case '/ajuda': this._addBotMessage("Comandos disponíveis:\n`/ajuda` - Mostra esta mensagem.\n`/limpar` - Limpa a janela de chat.\n`/atualizar` - Força a busca por novas respostas.\n`/debug` - Verifica a base de dados."); break;

                        let debugMessage = `--- Status da Base de Dados ---\n`;
                        debugMessage += `Total de pares P&R carregados: ${this.state.qaData.length}\n`;
                        debugMessage += `Cabeçalhos identificados: ${headers.join(', ')}\n\n`;
                        debugMessage += `--- Amostra dos Dados (3 primeiras linhas) ---\n`;
                        if (this.state.qaData.length > 0) { this.state.qaData.slice(0, 3).forEach((item, index) => { debugMessage += `[${index + 1}] Pergunta: ${item.question}\n    Resposta: ${item.answer}\n\n`; });
                        } else { debugMessage += 'Nenhum dado para exibir.'; }
                        this._addBotMessage(debugMessage); break;

                }
            }
            _setupEventListeners() {this.elements.askButton.addEventListener('click', () => this._handleQuestion());this.elements.questionInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') this._handleQuestion(); });this.elements.advancedModeToggle.addEventListener('change', (e) => {this.state.isAdvancedMode = e.target.checked; this._saveToDatabase(this.state.isAdvancedMode, this.config.MODEL_KEY);if (this.state.isAdvancedMode && !this.state.isModelLoaded) { this._startModelLoading(); }this._addBotMessage(`Modo Avançado ${this.state.isAdvancedMode ? 'ativado' : 'desativado'}.`);});this.elements.suggestButton.addEventListener('click', () => { this.elements.suggestionModal.style.display = 'flex'; });this.elements.closeModal.addEventListener('click', () => { this.elements.suggestionModal.style.display = 'none'; });window.addEventListener('click', (e) => { if (e.target === this.elements.suggestionModal) { this.elements.suggestionModal.style.display = 'none'; } });this.elements.refreshLink.onclick = (e) => { e.preventDefault(); this.elements.updateBanner.style.display = 'none'; this._fetchAndUpdateData(true); };}
            _addUserMessage(text) {this._addMessage(text, 'user');this.state.conversationHistory.push({ role: 'user', content: text });if (this.state.conversationHistory.length > 10) { this.state.conversationHistory.splice(0, this.state.conversationHistory.length - 10); }}
            _addBotMessage(text, options = []) { this._removeTypingIndicator(); this._addMessage(text, 'bot', options); this.state.conversationHistory.push({ role: 'assistant', content: text }); }
            _addMessage(text, sender, options = []) {const messageDiv = document.createElement('div'); messageDiv.className = `message ${sender}-message`;const formattedText = this._createHyperlinks(text);const contentDiv = document.createElement('div'); contentDiv.innerHTML = formattedText.replace(/\n/g, '<br>');messageDiv.appendChild(contentDiv);if (options.length > 0) {options.forEach(result => {const button = document.createElement('button'); button.className = 'option-button'; button.textContent = result.item.question;button.onclick = () => { this._addUserMessage(result.item.question); this._showTypingIndicator(); setTimeout(() => { this._addBotMessage(result.item.answer); }, 400); };messageDiv.appendChild(button);});}const timeDiv = document.createElement('div'); timeDiv.className = 'message-time';timeDiv.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });messageDiv.appendChild(timeDiv); this.elements.chatArea.appendChild(messageDiv);this.elements.chatArea.scrollTop = this.elements.chatArea.scrollHeight;}
            _showTypingIndicator() { this._removeTypingIndicator(); const typingDiv = document.createElement('div'); typingDiv.className = 'typing-indicator'; typingDiv.id = 'typingIndicator'; typingDiv.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>'; this.elements.chatArea.appendChild(typingDiv); this.elements.chatArea.scrollTop = this.elements.chatArea.scrollHeight; }
            _removeTypingIndicator() { const indicator = document.getElementById('typingIndicator'); if (indicator) indicator.remove(); }

            _showUpdateBanner() { this.elements.updateBanner.style.display = 'block'; }
            async _checkAdvancedModeStatus() { const useAdvancedMode = await this._getFromDatabase(this.config.MODEL_KEY); if (useAdvancedMode) { this.state.isAdvancedMode = true; this.elements.advancedModeToggle.checked = true; this._startModelLoading(); } }
            async _startModelLoading() {if (this.state.isModelLoading || this.state.isModelLoaded) return;this.state.isModelLoading = true; this.elements.modelLoadingProgress.style.display = 'flex';try {this.state.useModel = await this._loadUSEWithProgress(); this.state.isModelLoaded = true;this.elements.modelStatusText.textContent = "Modelo avançado carregado!"; this.elements.modelProgressText.textContent = "100%"; this.elements.modelProgressBar.style.width = "100%";setTimeout(() => { this.elements.modelLoadingProgress.style.display = 'none'; this._addBotMessage("✅ O Modo Avançado está ativo e pronto para entender suas perguntas com mais precisão!"); }, 2000);} catch (error) {console.error("Erro ao carregar modelo USE:", error); this.elements.modelStatusText.textContent = "Erro ao carregar modelo"; this.elements.modelProgressBar.style.backgroundColor = "var(--error)";this.state.isAdvancedMode = false; this.elements.advancedModeToggle.checked = false; this._saveToDatabase(false, this.config.MODEL_KEY);this._addBotMessage("❌ Não foi possível carregar o Modo Avançado. O assistente funcionará no modo padrão.");} finally { this.state.isModelLoading = false; }}
            _loadUSEWithProgress() { return new Promise((resolve, reject) => { let progress = 0; const interval = setInterval(() => { progress = Math.min(progress + 0.05, 0.95); this.elements.modelProgressText.textContent = `${Math.round(progress * 100)}%`; this.elements.modelProgressBar.style.width = `${progress * 100}%`; }, 400); use.load().then(model => { clearInterval(interval); resolve(model); }).catch(err => { clearInterval(interval); reject(err); }); }); }
            async _loadFromDatabase() { const data = await this._getFromDatabase(this.config.DATA_KEY) || []; const hash = await this._getFromDatabase(this.config.LAST_UPDATE_KEY) || ""; return { data, hash }; }
            async _saveToDatabase(value, key) { return new Promise((resolve, reject) => { const tx = this.state.db.transaction(this.config.STORE_NAME, 'readwrite'); tx.objectStore(this.config.STORE_NAME).put(value, key); tx.oncomplete = resolve; tx.onerror = () => reject(tx.error); }); }
            async _getFromDatabase(key) { return new Promise((resolve, reject) => { const tx = this.state.db.transaction(this.config.STORE_NAME, 'readonly'); const request = tx.objectStore(this.config.STORE_NAME).get(key); request.onsuccess = () => resolve(request.result); request.onerror = () => reject(request.error); }); }
            _hashString(str) { let hash = 0; for (let i = 0; i < str.length; i++) { const char = str.charCodeAt(i); hash = (hash << 5) - hash + char; hash |= 0; } return hash.toString(); }
            _parseCSV(csvText) { const rows = []; let currentRow = []; let currentField = ''; let inQuotedField = false; csvText = csvText.replace(/\r\n/g, '\n').replace(/\r/g, '\n'); for (let i = 0; i < csvText.length; i++) { const char = csvText[i]; if (inQuotedField) { if (char === '"') { if (i + 1 < csvText.length && csvText[i + 1] === '"') { currentField += '"'; i++; } else { inQuotedField = false; } } else { currentField += char; } } else { switch (char) { case ',': currentRow.push(currentField); currentField = ''; break; case '\n': currentRow.push(currentField); rows.push(currentRow); currentRow = []; currentField = ''; break; case '"': if (currentField === '') { inQuotedField = true; } else { currentField += char; } break; default: currentField += char; } } } if (currentField || currentRow.length > 0) { currentRow.push(currentField); rows.push(currentRow); } if (rows.length > 0 && rows[rows.length - 1].length === 1 && rows[rows.length - 1][0] === '') { rows.pop(); } return rows; }
            _createHyperlinks(text) { if (!text) return ''; const urlRegex = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])|(\bwww\.[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0.9+&@#\/%=~_|])/ig; return text.replace(urlRegex, (url) => { const link = url.startsWith('www.') ? `https://` + url : url; return `<a href="${link}" target="_blank" rel="noopener noreferrer">${url}</a>`; }); }
        }
        document.addEventListener('DOMContentLoaded', () => { window.neuroAssist = new NeuroAssist(); });
