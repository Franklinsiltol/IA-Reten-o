<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>ChurnAssist - Phoenix</title>
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/d/1-H-um4lnsC7fmbqtHNgX38eK8270SYOE">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder@1.3.3"></script>
    <script src="https://unpkg.com/compromise@latest/builds/compromise.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* --- PROJETO PHOENIX v1.8 - SUBMIT QUESTION FIX --- */
        :root {
            --phoenix-bg: #0D1117;
            --phoenix-bg-gradient: radial-gradient(ellipse 80% 80% at 50% -20%,rgba(120,119,198,0.3), hsla(0,0%,100%,0));
            --phoenix-sidebar: rgba(22, 27, 34, 0.8);
            --phoenix-surface: #161B22;
            --phoenix-primary: #33A0FF;
            --phoenix-primary-glow: rgba(51, 160, 255, 0.3);
            --phoenix-secondary: #8B949E;
            --phoenix-border: rgba(255, 255, 255, 0.1);
            --phoenix-text-primary: #C9D1D9;
            --phoenix-text-secondary: #8B949E;
            --phoenix-green: #238636;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        @keyframes aurora { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }
        
        body { font-family: 'Inter', sans-serif; background-color: var(--phoenix-bg); color: var(--phoenix-text-primary); line-height: 1.6; height: 100vh; width: 100vw; overflow: hidden; position: relative; }
        body::before { content: ""; position: absolute; top: 50%; left: 50%; width: 120vw; height: 120vh; min-width: 1400px; min-height: 1400px; background-image: var(--phoenix-bg-gradient); animation: aurora 20s linear infinite; z-index: 0; }
        .app-container { display: grid; grid-template-columns: 260px 1fr; width: 100%; height: 100%; position: relative; z-index: 1; }

        .sidebar { background: var(--phoenix-sidebar); border-right: 1px solid var(--phoenix-border); padding: 1.5rem; display: flex; flex-direction: column; gap: 2rem; backdrop-filter: blur(12px); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); overflow-y: auto; }
        .logo { display: flex; align-items: center; gap: 0.75rem; flex-shrink: 0;}
        .logo-icon { width: 36px; height: 36px; border-radius: 8px; }
        .logo-text { font-weight: 700; font-size: 1.25rem; letter-spacing: -0.5px; }
        .sidebar-section { display: flex; flex-direction: column; gap: 0.5rem; }
        .sidebar-title { font-size: 0.75rem; font-weight: 700; color: var(--phoenix-text-secondary); text-transform: uppercase; letter-spacing: 0.05em; padding: 0 0.75rem; margin-bottom: 0.25rem; }
        .sidebar-button { background: transparent; border: 1px solid transparent; color: var(--phoenix-text-secondary); padding: 0.75rem; border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 0.75rem; font-size: 0.9rem; transition: all 0.2s ease; width: 100%; text-align: left; }
        .sidebar-button:hover, .sidebar-button.active { background: rgba(255,255,255,0.05); color: var(--phoenix-text-primary); }
        .sidebar-button svg { width: 20px; height: 20px; flex-shrink: 0; }
        .settings-toggle { color: var(--phoenix-text-secondary); font-size: 0.9rem; display: flex; align-items: center; justify-content: space-between; padding: 0.75rem; border-radius: 8px; transition: all 0.2s ease; cursor: pointer; }
        .settings-toggle:hover { background: rgba(255,255,255,0.05); }
        .toggle-switch { position: relative; display: inline-block; width: 40px; height: 22px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .toggle-slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--phoenix-surface); transition: .4s; border-radius: 22px; border: 1px solid var(--phoenix-border); }
        .toggle-slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: var(--phoenix-secondary); transition: .4s; border-radius: 50%; }
        input:checked + .toggle-slider { background-color: var(--phoenix-primary); border-color: var(--phoenix-primary); }
        input:checked + .toggle-slider:before { background-color: var(--phoenix-bg); transform: translateX(18px); }
        #suggestionForm { display: none; flex-direction: column; gap: 0.75rem; padding-top: 0.5rem; }
        #suggestionForm.active { display: flex; }
        #suggestionTextarea { width: 100%; min-height: 80px; background: rgba(34,39,46,0.8); border: 1px solid var(--phoenix-border); border-radius: 8px; padding: 0.75rem; color: var(--phoenix-text-primary); resize: vertical; }
        #submitSuggestionBtn { background: var(--phoenix-primary); color: #fff; font-weight: 600; }

        .main-view { display: flex; flex-direction: column; height: 100vh; background: transparent; }
        header { padding: 1rem 1.5rem; border-bottom: 1px solid var(--phoenix-border); display: flex; justify-content: space-between; align-items: center; background: rgba(13, 17, 23, 0.7); backdrop-filter: blur(12px); flex-shrink: 0; }
        .menu-toggle { display: none; background: transparent; border: none; color: var(--phoenix-text-secondary); padding: 0; cursor: pointer; }
        .status-indicator { display: flex; align-items: center; gap: 0.5rem; font-size: 0.85rem; color: var(--phoenix-text-secondary); }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background-color: var(--phoenix-green); }
        .status-dot.loading { background-color: #F7B731; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        
        .chat-view-content { height: 100%; display: flex; flex-direction: column; }
        .chat-container { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; }
        .chat-area { flex-grow: 1; overflow-y: auto; padding: 2rem; display: flex; flex-direction: column; gap: 1.5rem; }
        .chat-area::-webkit-scrollbar { width: 8px; } .chat-area::-webkit-scrollbar-track { background: transparent; } .chat-area::-webkit-scrollbar-thumb { background-color: rgba(255,255,255,0.1); border-radius: 4px; }
        .message { max-width: 70%; padding: 1rem 1.25rem; border-radius: 16px; line-height: 1.6; position: relative; animation: fadeIn 0.5s cubic-bezier(0.2, 0.8, 0.2, 1); word-wrap: break-word; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .user-message { background: var(--phoenix-primary); color: #fff; margin-left: auto; border-bottom-right-radius: 4px; font-weight: 500;}
        .bot-message { background: var(--phoenix-surface); border: 1px solid var(--phoenix-border); color: var(--phoenix-text-primary); margin-right: auto; border-bottom-left-radius: 4px; }
        .message a { color: var(--phoenix-primary); text-decoration: none; font-weight: 600; }
        .option-button { display: block; width: calc(100% + 2.5rem); margin: 0.75rem -1.25rem -1rem -1.25rem; padding: 0.75rem 1.25rem; background: transparent; border: none; border-top: 1px solid var(--phoenix-border); color: var(--phoenix-primary); font-size: 0.9rem; text-align: left; cursor: pointer; transition: background-color 0.2s; }
        .option-button:hover { background: rgba(51, 160, 255, 0.1); }
        .typing-indicator { display: flex; align-items: center; gap: 0.35rem; }
        .typing-dot { width: 8px; height: 8px; background-color: var(--phoenix-secondary); border-radius: 50%; opacity: 0.4; animation: typingAnimation 1.4s infinite ease-in-out; }
        .typing-dot:nth-child(1) { animation-delay: 0s; } .typing-dot:nth-child(2) { animation-delay: 0.2s; } .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typingAnimation { 0%, 60%, 100% { transform: translateY(0); opacity: 0.4; } 30% { transform: translateY(-5px); opacity: 1; } }
        
        /* NOVO: Estilos para botões de ação (Sim/Não) */
        .action-buttons { margin-top: 1rem; display: flex; gap: 0.75rem; }
        .action-button { display: inline-block; padding: 0.5rem 1rem; border-radius: 8px; font-family: 'Inter', sans-serif; font-size: 0.9rem; text-align: center; cursor: pointer; transition: all 0.2s; border: none; font-weight: 600; }
        .action-button.yes { background-color: var(--phoenix-green); color: #fff; }
        .action-button.no { background-color: var(--phoenix-surface); color: var(--phoenix-text-secondary); border: 1px solid var(--phoenix-border); }
        .action-button:hover { opacity: 0.9; transform: translateY(-1px); }

        .input-area-wrapper { flex-shrink: 0; padding: 1.5rem; background: rgba(13, 17, 23, 0.5); border-top: 1px solid var(--phoenix-border); backdrop-filter: blur(12px); }
        .input-area { display: flex; align-items: center; gap: 1rem; }
        #questionInput { flex-grow: 1; padding: 1rem 1.5rem; border-radius: 12px; border: 1px solid var(--phoenix-border); background-color: rgba(34, 39, 46, 0.8); color: var(--phoenix-text-primary); font-family: 'Inter', sans-serif; font-size: 1rem; outline: none; transition: all 0.2s; }
        #questionInput:focus { border-color: var(--phoenix-primary); box-shadow: 0 0 0 3px var(--phoenix-primary-glow); }
        #askButton { background: var(--phoenix-primary); color: #fff; border-radius: 12px; cursor: pointer; transition: all 0.2s ease; display: flex; align-items: center; justify-content: center; width: 52px; height: 52px; flex-shrink: 0; border: none; }
        .status-footer { padding-top: 1rem; font-size: 0.8rem; color: var(--phoenix-text-secondary); display: flex; justify-content: flex-end; align-items: center; gap: 0.35rem; }
        .status-footer svg { width: 14px; height: 14px; }
        
        .kb-view { display: none; height: 100%; flex-direction: column; }
        .kb-search-header { padding: 1.5rem; border-bottom: 1px solid var(--phoenix-border); }
        #kbSearchInput { width: 100%; padding: 1rem 1.5rem; font-size: 1.1rem; border-radius: 12px; border: 1px solid var(--phoenix-border); background-color: rgba(34, 39, 46, 0.8); color: var(--phoenix-text-primary); outline: none; transition: all 0.2s; }
        #kbSearchInput:focus { border-color: var(--phoenix-primary); box-shadow: 0 0 0 3px var(--phoenix-primary-glow); }
        .kb-content { flex-grow: 1; display: grid; grid-template-columns: 1fr 2fr; overflow: hidden; }
        .kb-questions { border-right: 1px solid var(--phoenix-border); overflow-y: auto; padding: 1rem 0; }
        .kb-question-item { display: block; width: 100%; padding: 0.75rem 1.5rem; background: none; border: none; color: var(--phoenix-text-secondary); text-align: left; cursor: pointer; transition: all 0.2s; font-size: 0.9rem; border-left: 3px solid transparent; }
        .kb-question-item:hover { background: rgba(255,255,255,0.03); color: var(--phoenix-text-primary); }
        .kb-question-item.selected { color: var(--phoenix-primary); font-weight: 600; border-left-color: var(--phoenix-primary); background: rgba(51, 160, 255, 0.1); }
        .kb-answer { overflow-y: auto; padding: 2rem; }
        .kb-answer-placeholder { color: var(--phoenix-text-secondary); display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; }
        .kb-answer-placeholder svg { width: 48px; height: 48px; margin-bottom: 1rem; }
        .kb-answer h2 { margin-bottom: 1rem; color: var(--phoenix-primary); }
        .kb-answer p { line-height: 1.7; }
        
        body.search-mode-active .chat-view-content { display: none; }
        body.search-mode-active .kb-view { display: flex; }

        .mobile-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 9; opacity: 0; transition: opacity 0.3s ease; }
        .mobile-overlay.active { display: block; opacity: 1; }

        #dashboardModal { display: none; position: fixed; z-index: 1000; top: 0; left: 0; width: 100vw; height: 100vh; background-color: rgba(13, 17, 23, 0.6); backdrop-filter: blur(8px); justify-content: center; align-items: center; animation: fadeInModal 0.3s ease; }
        .dashboard-modal-content { width: 100%; height: 100%; background-color: var(--phoenix-bg); border-radius: 0; border: none; }
        .dashboard-modal-content iframe { width: 100%; height: 100%; border: none; }
        #closeDashboardBtn { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); width: 48px; height: 48px; background-color: rgba(0,0,0,0.5); color: #fff; border: 1px solid var(--phoenix-border); border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; z-index: 1001; transition: all 0.2s ease; backdrop-filter: blur(5px); }
        #closeDashboardBtn:hover { transform: translateX(-50%) scale(1.1); background-color: rgba(0,0,0,0.8); }
        .notification-banner { background-color: var(--phoenix-surface); border-left: 4px solid var(--phoenix-primary); padding: 0.75rem 1rem; margin-bottom: 1rem; border-radius: 8px; animation: slideIn 0.3s ease-out; font-size: 0.9rem; }
        
        @media (max-width: 768px) {
            .app-container { grid-template-columns: 1fr; }
            .sidebar { position: fixed; left: 0; top: 0; height: 100%; z-index: 10; transform: translateX(-100%); width: 280px; }
            .sidebar.sidebar-open { transform: translateX(0); }
            .menu-toggle { display: flex; }
            .chat-area, .input-area-wrapper { padding: 1rem; }
            .kb-content { grid-template-columns: 1fr; }
            .kb-questions { border-right: none; border-bottom: 1px solid var(--phoenix-border); max-height: 40vh; }
            .kb-answer { padding: 1.5rem; }
        }
    </style>
</head>

                <div class="logo-text">ChurnAssist</div>

            <div class="sidebar-section">

                    <span>/atualizar</span>

             </div>
        </aside>
        
        <div class="mobile-overlay" id="mobileOverlay"></div>

        <main class="main-view">

                <button class="menu-toggle" id="menuToggle" title="Abrir Menu">

    <script>
        class ChurnAssist {
            constructor() {
                this.config = { SHEET_ID: "1pgoYg76gutqLnOlsk3mN40HfzN9n-x_6oJQcfkZEBzY", SHEET_NAME: "Retenção", NOTIFICATION_SHEET: "Notificações", AUTO_UPDATE_INTERVAL: 600000, DB_NAME: "ChurnAssistDB", STORE_NAME: "KnowledgeBase", DATA_KEY: "qaData", LAST_UPDATE_KEY: "lastUpdate", MODEL_KEY: "useModel", SIMILARITY_THRESHOLD: 0.7, FUSE_THRESHOLD: 0.35, NOTIFICATION_CHECK_INTERVAL: 300000, VAGUE_PHRASES: ['como funciona', 'o que é', 'qual o processo', 'qual o procedimento', 'como fazer para']};
                this.elements = { 
                    questionInput: document.getElementById('questionInput'), 
                    askButton: document.getElementById('askButton'), 
                    chatArea: document.getElementById('chatArea'), 
                    statusText: document.getElementById('statusText'), 
                    statusDot: document.querySelector('.status-dot'), 
                    autoUpdateStatus: document.getElementById('autoUpdateStatus'), 
                    advancedModeToggle: document.getElementById('advancedModeToggle'), 
                    dashboardButton: document.getElementById('dashboardButton'), 
                    dashboardModal: document.getElementById('dashboardModal'), 
                    closeDashboardBtn: document.getElementById('closeDashboardBtn'),
                    sidebar: document.getElementById('sidebar'),
                    menuToggle: document.getElementById('menuToggle'),
                    mobileOverlay: document.getElementById('mobileOverlay'),
                    suggestButton: document.getElementById('suggestButton'),
                    suggestionForm: document.getElementById('suggestionForm'),
                    suggestionTextarea: document.getElementById('suggestionTextarea'),
                    submitSuggestionBtn: document.getElementById('submitSuggestionBtn'),
                    commandButtons: document.querySelectorAll('.command-button'),
                    viewToggleBtn: document.getElementById('viewToggleBtn'),
                    viewToggleText: document.getElementById('viewToggleText'),
                    kbSearchInput: document.getElementById('kbSearchInput'),
                    kbQuestionList: document.getElementById('kbQuestionList'),
                    kbAnswerArea: document.getElementById('kbAnswerArea'),
                };
                this.state = { db: null, fuse: null, qaData: [], lastUpdateHash: "", autoUpdateIntervalId: null, notificationIntervalId: null, lastNotification: null, useModel: null, isModelLoaded: false, isModelLoading: false, isAdvancedMode: false, isSearchMode: false, conversationHistory: [], lastUnansweredQuestion: null };
                this._init();
            }
            
            async _init() { try { await this._initDatabase(); await this._loadInitialData(); this._setupEventListeners(); this._checkAndDisplayPersistentNotification(); this._startAutoUpdate(); this._startNotificationCheck(); await this._checkAdvancedModeStatus(); } catch (error) { console.error("Falha na inicialização crítica:", error); this._updateStatus("Erro crítico", 'error'); } }
            
            _setupEventListeners(){ 
                this.elements.askButton.addEventListener('click',()=>this._handleQuestion()); 
                this.elements.questionInput.addEventListener('keypress',(e)=>{if(e.key==='Enter')this._handleQuestion();}); 
                this.elements.advancedModeToggle.addEventListener('change',(e)=>{this.state.isAdvancedMode=e.target.checked;this._saveToDatabase(this.state.isAdvancedMode,this.config.MODEL_KEY);if(this.state.isAdvancedMode&&!this.state.isModelLoaded){this._startModelLoading();} this._addBotMessage(`Modo Avançado ${this.state.isAdvancedMode?'ativado':'desativado'}.`);}); 
                this.elements.dashboardButton.addEventListener('click', () => { this.elements.dashboardModal.style.display = 'flex'; }); 
                this.elements.closeDashboardBtn.addEventListener('click', () => { this.elements.dashboardModal.style.display = 'none'; }); 
                this.elements.suggestButton.addEventListener('click', () => this.elements.suggestionForm.classList.toggle('active'));
                this.elements.submitSuggestionBtn.addEventListener('click',() => { const question=this.elements.suggestionTextarea.value.trim(); if(question){this._submitQuestionToForm(question,true);this.elements.suggestionTextarea.value='';this.elements.suggestionForm.classList.remove('active');}});
                this.elements.menuToggle.addEventListener('click', () => { this.elements.sidebar.classList.add('sidebar-open'); this.elements.mobileOverlay.classList.add('active'); });
                this.elements.mobileOverlay.addEventListener('click', () => { this.elements.sidebar.classList.remove('sidebar-open'); this.elements.mobileOverlay.classList.remove('active'); });
                this.elements.commandButtons.forEach(button => { button.addEventListener('click', () => { const command = button.dataset.command; this.elements.questionInput.value = command; this._handleQuestion(); this.elements.sidebar.classList.remove('sidebar-open'); this.elements.mobileOverlay.classList.remove('active'); }); });
                this.elements.viewToggleBtn.addEventListener('click', () => this._toggleSearchMode());
                this.elements.kbSearchInput.addEventListener('input', (e) => this._populateKbList(e.target.value));
                this.elements.kbQuestionList.addEventListener('click', (e) => { const item = e.target.closest('.kb-question-item'); if (item) { this._displayKbAnswer(parseInt(item.dataset.index, 10)); document.querySelectorAll('.kb-question-item').forEach(el => el.classList.remove('selected')); item.classList.add('selected');} });
            }

            _toggleSearchMode() {
                this.state.isSearchMode = !this.state.isSearchMode;
                document.body.classList.toggle('search-mode-active');
                if (this.state.isSearchMode) {
                    this.elements.viewToggleText.textContent = "Voltar ao Chat";

                } else {
                    this.elements.viewToggleText.textContent = "Modo Busca";
                    this.elements.viewToggleBtn.classList.remove('active');
                }
            }
            
            _populateKbList(filter = '') {
                const lowerFilter = filter.toLowerCase();
                const filteredData = this.state.qaData.filter(item => item.question.toLowerCase().includes(lowerFilter));
                this.elements.kbQuestionList.innerHTML = filteredData.map((item, index) => 
                    `<button class="kb-question-item" data-index="${this.state.qaData.indexOf(item)}">${item.question}</button>`
                ).join('');
            }

            _displayKbAnswer(index) {
                if (index < 0 || index >= this.state.qaData.length) return;
                const item = this.state.qaData[index];
                const formattedAnswer = this._createHyperlinks(item.answer).replace(/\n/g, '<br>');
                this.elements.kbAnswerArea.innerHTML = `<h2>${item.question}</h2><p>${formattedAnswer}</p>`;
            }

            _addMessage(text,sender,options=[]){const messageDiv=document.createElement('div');messageDiv.className=`message ${sender}-message`;const formattedText=this._createHyperlinks(text);const contentDiv=document.createElement('div');contentDiv.innerHTML=formattedText.replace(/\n/g,'<br>');messageDiv.appendChild(contentDiv);if(options.length>0){options.forEach(result=>{const button=document.createElement('button');button.className='option-button';button.textContent=result.item.question;button.onclick=()=>{this._addUserMessage(result.item.question);this._showTypingIndicator();setTimeout(()=>{this._addBotMessage(result.item.answer);},400);};messageDiv.appendChild(button);});} this.elements.chatArea.appendChild(messageDiv);this.elements.chatArea.scrollTop=this.elements.chatArea.scrollHeight;}
            _showTypingIndicator(){this._removeTypingIndicator();const typingDiv=document.createElement('div');typingDiv.id='typingIndicator';typingDiv.className='message bot-message';typingDiv.innerHTML='<div class="typing-indicator"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>';this.elements.chatArea.appendChild(typingDiv);this.elements.chatArea.scrollTop=this.elements.chatArea.scrollHeight;}

            async _handleQuestion() {
                const question = this.elements.questionInput.value.trim();
                const questionLower = question.toLowerCase();
                if (!question) return;

                this._addUserMessage(question);
                this.elements.questionInput.value = '';
                if (question.startsWith('/')) { this._handleCommand(question); return; }

                this._showTypingIndicator();
                setTimeout(async () => {
                    try {
                        let answerText = null;
                        let answerOptions = [];
                        const processedQuery = this._processQuery(question);

                        if (!this.state.fuse) {
                            answerText = "A base de conhecimento não está pronta.";
                        } else {
                            const results = this.state.fuse.search(processedQuery);
                            if (results.length > 0 && results[0].score < this.config.FUSE_THRESHOLD) {
                                answerText = results[0].item.answer;
                            } else if (results.length > 0) {
                                answerText = "Não tenho certeza, mas talvez uma destas opções ajude:";
                                answerOptions = results.slice(0, 3);
                            } else {
                                this.state.lastUnansweredQuestion = question;
                                // --- LÓGICA CORRIGIDA ---
                                answerText = "Desculpe, não encontrei uma resposta. Gostaria de adicionar esta pergunta à nossa base de conhecimento?";
                            }
                        }
                        this._addBotMessage(answerText, answerOptions);
                        // --- TRIGGER RESTAURADO ---
                        if (answerText.includes("Gostaria de adicionar esta pergunta")) {
                            this._showAddQuestionButtons();
                        }
                    } catch (error) {
                        console.error("Erro ao processar pergunta:", error);
                        this._addBotMessage("Ocorreu um erro ao processar sua pergunta.");
                    }
                }, 800);
            }

            // --- FUNÇÃO RESTAURADA ---
            _showAddQuestionButtons() {
                const messageDiv = this.elements.chatArea.querySelector('.message:last-child');
                if (!messageDiv) return;

                const buttonsContainer = document.createElement('div');
                buttonsContainer.className = 'action-buttons';

                const yesButton = document.createElement('button');
                yesButton.className = 'action-button yes';
                yesButton.textContent = 'Sim, sugerir';
                yesButton.onclick = () => {
                    this._submitQuestionToForm(this.state.lastUnansweredQuestion);
                    buttonsContainer.innerHTML = `<p style="font-size: 0.85em; color: var(--phoenix-text-secondary);">Obrigado pela contribuição!</p>`;
                };

                const noButton = document.createElement('button');
                noButton.className = 'action-button no';
                noButton.textContent = 'Não';
                noButton.onclick = () => {
                    buttonsContainer.remove();
                };

                buttonsContainer.appendChild(yesButton);
                buttonsContainer.appendChild(noButton);
                messageDiv.appendChild(buttonsContainer);
            }

            _startNotificationCheck() { if (this.state.notificationIntervalId) clearInterval(this.state.notificationIntervalId); this.state.notificationIntervalId = setInterval(() => this._checkForNotifications(), this.config.NOTIFICATION_CHECK_INTERVAL); this._checkForNotifications(); }
            _checkAndDisplayPersistentNotification() { const storedText = localStorage.getItem('neuroAssistNotificationText'); const storedTimestamp = localStorage.getItem('neuroAssistNotificationTimestamp'); const twentyFourHours = 86400000; if (storedText && storedTimestamp) { const age = Date.now() - parseInt(storedTimestamp, 10); if (age < twentyFourHours) { this._showNotification(storedText); this.state.lastNotification = storedText; } else { localStorage.removeItem('neuroAssistNotificationText'); localStorage.removeItem('neuroAssistNotificationTimestamp'); } } }
            async _checkForNotifications() { try { const url = `https://docs.google.com/spreadsheets/d/${this.config.SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(this.config.NOTIFICATION_SHEET)}&range=A1&t=${Date.now()}`; const response = await fetch(url); if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`); const csvText = await response.text(); const notificationText = this._parseCSV(csvText)[0][0]?.trim(); if (notificationText && notificationText !== this.state.lastNotification) { localStorage.setItem('neuroAssistNotificationText', notificationText); localStorage.setItem('neuroAssistNotificationTimestamp', Date.now().toString()); this._showNotification(notificationText); this.state.lastNotification = notificationText; } } catch (error) { console.error("Erro ao verificar notificações:", error); } }
            _showNotification(text) { if (!text) return; const existingBanner = document.getElementById('active-notification-banner'); if (existingBanner) existingBanner.remove(); const notificationDiv = document.createElement('div'); notificationDiv.id = 'active-notification-banner'; notificationDiv.className = 'notification-banner'; notificationDiv.innerHTML = `<strong>Notificação:</strong> ${text}`; if (this.elements.chatArea.firstChild) { this.elements.chatArea.insertBefore(notificationDiv, this.elements.chatArea.firstChild); } else { this.elements.chatArea.appendChild(notificationDiv); } this.elements.chatArea.scrollTop = 0; }
            _updateFooterStatus(message, status = 'info') { const el = this.elements.autoUpdateStatus; if (!el) return; let iconSvg = ''; switch (status) { case 'success': iconSvg = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/></svg>'; break; case 'error': iconSvg = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/></svg>'; break; case 'info': default: iconSvg = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/></svg>'; break; } el.innerHTML = `${iconSvg}<span>${message}</span>`; }
            async _fetchSheetData() { this._updateStatus("Atualizando...", 'loading'); const url = `https://docs.google.com/spreadsheets/d/${this.config.SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(this.config.SHEET_NAME)}&t=${Date.now()}`; try { const response = await fetch(url); if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`); const csvText = await response.text(); const currentHash = this._hashString(csvText); if (currentHash === this.state.lastUpdateHash) { this._updateFooterStatus(`Base verificada às ${new Date().toLocaleTimeString()}.`, 'success'); this._updateStatus(`Pronto`, 'success'); return { updated: false }; } const parsedData = this._parseCSV(csvText); if (parsedData.length < 2) { throw new Error("CSV inválido ou vazio."); } const headers = parsedData[0].map(h => h.trim().toLowerCase()); const questionIndex = headers.indexOf("pergunta"); const answerIndex = headers.indexOf("resposta"); if (questionIndex === -1 || answerIndex === -1) { this._addBotMessage(`ERRO: Não encontrei as colunas "pergunta" e "resposta".`); throw new Error("Cabeçalhos não encontrados."); } const formattedData = parsedData.slice(1).map(row => ({ question: row[questionIndex]?.trim() || "", answer: row[answerIndex]?.trim() || "", processedQuestion: this._processQuery(row[questionIndex]?.trim() || "") })).filter(item => item.question && item.answer); return { data: formattedData, hash: currentHash, updated: true }; } catch (error) { console.error("Erro ao buscar dados da planilha:", error); this._updateStatus("Erro ao atualizar", 'error'); throw error; } }
            async _fetchAndUpdateData(isManual = false) { try { const result = await this._fetchSheetData(); if (result && result.updated) { this.state.qaData = result.data; this.state.lastUpdateHash = result.hash; await this._saveToDatabase(result.data, result.hash); this._initSearchEngine(); this._updateStatus(`Pronto`, 'success'); this._updateFooterStatus(`Base atualizada às ${new Date().toLocaleTimeString()}`, 'success'); if (this.elements.chatArea.children.length > 1 || isManual) { this._addBotMessage(`Base de conhecimento atualizada! Agora tenho ${result.data.length} respostas.`); } } } catch (error) { this._addBotMessage("Ocorreu um erro durante a atualização."); } }
            _startAutoUpdate() { if (this.state.autoUpdateIntervalId) clearInterval(this.state.autoUpdateIntervalId); this.state.autoUpdateIntervalId = setInterval(async () => { try { await this._fetchSheetData(); } catch (error) { console.error("Erro na verificação automática:", error); this._updateFooterStatus(`Erro na verificação (${new Date().toLocaleTimeString()})`, 'error'); } }, this.config.AUTO_UPDATE_INTERVAL); this._updateFooterStatus(`Verificação a cada ${this.config.AUTO_UPDATE_INTERVAL / 60000} min.`, 'info'); }
            async _initDatabase() { return new Promise((resolve, reject) => { const request = indexedDB.open(this.config.DB_NAME, 3); request.onupgradeneeded = (e) => { const db = e.target.result; if (!db.objectStoreNames.contains(this.config.STORE_NAME)) { db.createObjectStore(this.config.STORE_NAME); } }; request.onsuccess = (e) => { this.state.db = e.target.result; resolve(); }; request.onerror = (e) => { console.error("Erro no IndexedDB:", e.target.error); reject(e.target.error); }; }); }
            async _loadInitialData() { try { const { data, hash } = await this._loadFromDatabase(); if (data && data.length > 0) { this.state.qaData = data; this.state.lastUpdateHash = hash; this._initSearchEngine(); this._updateStatus(`Pronto`); this._addBotMessage("Olá! Sou o ChurnAssist. Como posso ajudar?"); } else { await this._fetchAndUpdateData(); } } catch (error) { console.error("Erro ao carregar dados iniciais:", error); this._updateStatus("Erro ao carregar", 'error'); await this._fetchAndUpdateData(); } }
            _initSearchEngine() { this.state.fuse = new Fuse(this.state.qaData, { keys: ['processedQuestion'], includeScore: true, threshold: 0.4, ignoreLocation: true, minMatchCharLength: 2 }); }
            _processQuery(text) { if (!text || typeof nlp === 'undefined') return text.toLowerCase().replace(/[^\w\s]/gi, ''); let doc = nlp(text); doc.normalize('heavy'); let terms = doc.nouns().out('array'); terms = terms.concat(doc.verbs().out('array')); terms = terms.concat(doc.adjectives().out('array')); if (terms.length === 0) { return doc.text('reduced'); } return terms.join(' '); }
            async _submitQuestionToForm(question,fromCommand=false){if(!question)return;const formUrl='https://docs.google.com/forms/d/e/1FAIpQLSdK1OUPcBGtMRdWQz4JhyeQBuet-wXbEQ4CyAX07f6rHSvdyA/formResponse';const formData=new FormData();formData.append('entry.2126538361',question);try{await fetch(formUrl,{method:'POST',mode:'no-cors',body:formData});let confirmationMessage=fromCommand?"Obrigado! Sua sugestão foi enviada para análise.":"Obrigado por contribuir! Sua pergunta foi enviada para nossa equipe.";this._addBotMessage(confirmationMessage);}catch(error){console.error("Erro ao enviar pergunta:",error);this._addBotMessage("Houve um erro ao enviar sua pergunta.");} this.state.lastUnansweredQuestion=null;}
            async _findBestMatchWithEmbedding(question){if(!this.state.isModelLoaded||!this.state.useModel)return null;try{const embeddings=await this.state.useModel.embed([question,...this.state.qaData.map(item=>item.question)]);const questionEmbedding=embeddings.slice(0,1);const answerEmbeddings=embeddings.slice(1);const scores=await tf.matMul(questionEmbedding,answerEmbeddings,false,true).data();let bestScore=-1,bestIndex=-1;scores.forEach((score,i)=>{if(score>bestScore){bestScore=score;bestIndex=i;}});return bestScore>this.config.SIMILARITY_THRESHOLD?{item:this.state.qaData[bestIndex],score:bestScore}:null;}catch(error){console.error("Erro ao usar embeddings:",error);return null;}}
            _handleCommand(command){const cmd=command.toLowerCase().split(' ')[0];switch(cmd){case'/ajuda':this._addBotMessage("Comandos disponíveis:\n`/ajuda`\n`/limpar`\n`/atualizar`");break;case'/limpar':this.elements.chatArea.innerHTML='';this._checkAndDisplayPersistentNotification();this._addBotMessage("Chat limpo!");break;case'/atualizar':this._addBotMessage("Iniciando verificação manual...");this._fetchAndUpdateData(true);break;default:this._addBotMessage(`Comando "${cmd}" não reconhecido. Digite /ajuda.`);}}
            _addUserMessage(text){this._addMessage(text,'user');}

            _removeTypingIndicator(){const indicator=document.getElementById('typingIndicator');if(indicator)indicator.remove();}
            _updateStatus(text,status){this.elements.statusText.textContent=text;this.elements.statusDot.className='status-dot';if(status!=='success')this.elements.statusDot.classList.add(status);}
            async _checkAdvancedModeStatus(){const useAdvancedMode=await this._getFromDatabase(this.config.MODEL_KEY);if(useAdvancedMode){this.state.isAdvancedMode=true;this.elements.advancedModeToggle.checked=true;this._startModelLoading();}}
            async _startModelLoading(){if(this.state.isModelLoading||this.state.isModelLoaded)return;this.state.isModelLoading=true;try{this.state.useModel=await use.load();this.state.isModelLoaded=true;this._addBotMessage("✅ O Modo Avançado está ativo!");}catch(error){console.error("Erro ao carregar modelo USE:",error);this.state.isAdvancedMode=false;this.elements.advancedModeToggle.checked=false;this._saveToDatabase(false,this.config.MODEL_KEY);this._addBotMessage("❌ Falha ao carregar o Modo Avançado.");}finally{this.state.isModelLoading=false;}}
            async _loadFromDatabase(){const data=await this._getFromDatabase(this.config.DATA_KEY)||[];const hash=await this._getFromDatabase(this.config.LAST_UPDATE_KEY)||"";return{data,hash};}
            async _saveToDatabase(value,key){return new Promise((resolve,reject)=>{const tx=this.state.db.transaction(this.config.STORE_NAME,'readwrite');tx.objectStore(this.config.STORE_NAME).put(value,key);tx.oncomplete=resolve;tx.onerror=()=>reject(tx.error);});}
            async _getFromDatabase(key){return new Promise((resolve,reject)=>{const tx=this.state.db.transaction(this.config.STORE_NAME,'readonly');const request=tx.objectStore(this.config.STORE_NAME).get(key);request.onsuccess=()=>resolve(request.result);request.onerror=()=>reject(request.error);});}
            _hashString(str){let hash=0;for(let i=0;i<str.length;i++){const char=str.charCodeAt(i);hash=(hash<<5)-hash+char;hash|=0;}return hash.toString();}
            _parseCSV(csvText){const rows=[];let currentRow=[];let currentField='';let inQuotedField=false;csvText=csvText.replace(/\r\n/g,'\n').replace(/\r/g,'\n');for(let i=0;i<csvText.length;i++){const char=csvText[i];if(inQuotedField){if(char==='"'){if(i+1<csvText.length&&csvText[i+1]==='"'){currentField+='"';i++;}else{inQuotedField=false;}}else{currentField+=char;}}else{switch(char){case',':currentRow.push(currentField);currentField='';break;case'\n':currentRow.push(currentField);rows.push(currentRow);currentRow=[];currentField='';break;case'"':if(currentField===''){inQuotedField=true;}else{currentField+=char;}break;default:currentField+=char;}}}if(currentField||currentRow.length>0){currentRow.push(currentField);rows.push(currentRow);}if(rows.length>0&&rows[rows.length-1].length===1&&rows[rows.length-1][0]===''){rows.pop();}return rows;}
            _createHyperlinks(text){if(!text)return'';const urlRegex=/(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])|(\bwww\.[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;return text.replace(urlRegex,(url)=>{const link=url.startsWith('www.')?`https://`+url:url;return`<a href="${link}" target="_blank" rel="noopener noreferrer">${url}</a>`;});}
        }
