<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente Local com Google Sheets (Auto-Update)</title>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            box-sizing: border-box;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-area {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }

        #questionInput {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        #questionInput:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        #askButton, #updateButton {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #askButton:hover, #updateButton:hover {
            background-color: #0056b3;
        }
        
        #updateButton {
            background-color: #28a745;
            margin-bottom: 20px;
            align-self: flex-start; 
        }
        #updateButton:hover {
            background-color: #1e7e34;
        }

        .chat-area {
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            background-color: #f9f9f9;
            margin-bottom: 10px;
        }

        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background-color: #e9ecef;
            color: #333;
            margin-right: auto;
        }
        
        .status-message {
            font-style: italic;
            color: #6c757d;
            text-align: center;
            font-size: 0.9em;
            margin-top: 10px;
        }
        .auto-update-status { /* NOVO */
            font-size: 0.8em;
            color: #888;
            text-align: right;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .input-area {
                flex-direction: column;
            }
            #questionInput {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Assistente Inteligente</h1>
        <button id="updateButton">Atualizar Base de Conhecimento Agora</button>
        <div class="input-area">
            <input type="text" id="questionInput" placeholder="Faça sua pergunta aqui...">
            <button id="askButton">Perguntar</button>
        </div>
        <div class="chat-area" id="chatArea">
            <!-- Messages will appear here -->
        </div>
        <div id="status" class="status-message">Carregando dados...</div>
        <div id="autoUpdateStatus" class="auto-update-status"></div> <!-- NOVO -->
    </div>

    <script>
        // ####################################################################################
        // ##                                                                                ##
        // ##  INSTRUÇÕES IMPORTANTES:                                                       ##
        // ##  1. Encontre o ID da sua planilha do Google Sheets.                             ##
        // ##     Abra sua planilha no Google Sheets. A URL no navegador será algo como:     ##
        // ##     https://docs.google.com/spreadsheets/d/SEU_SHEET_ID_ESTA_AQUI/edit...    ##
        // ##     Copie a parte que é o SEU_SHEET_ID_ESTA_AQUI.                              ##
        // ##  2. Cole esse ID na linha abaixo, substituindo "COLOQUE_O_ID_DA_SUA_PLANILHA_AQUI".##
        // ##                                                                                ##
        // ####################################################################################
        const SHEET_ID = "1pgoYg76gutqLnOlsk3mN40HfzN9n-x_6oJQcfkZEBzY";

        // ####################################################################################
        // ##                                                                                ##
        // ##  INSTRUÇÕES IMPORTANTES:                                                       ##
        // ##  1. Verifique o nome EXATO da aba (planilha individual) que você publicou.      ##
        // ##  2. Substitua "BaseRespostas" abaixo pelo nome EXATO da sua aba, se for        ##
        // ##     diferente. Se sua aba se chama "Página1", coloque "Página1".                ##
        // ##                                                                                ##
        // ####################################################################################
        const SHEET_NAME = "BaseRespostas"; // <--- VERIFIQUE E ALTERE SE NECESSÁRIO

        // NOVO: Intervalo para verificação automática de atualizações (em milissegundos)
        // 600000 ms = 10 minutos. 300000 ms = 5 minutos.
        const AUTO_UPDATE_INTERVAL_MS = 600000; 

        const DB_NAME = "ChatBotDB";
        const STORE_NAME = "QAPairs";
        const DATA_KEY = "qaData";
        const LAST_CSV_KEY = "lastCsvText"; // NOVO: Chave para armazenar o último CSV no DB

        const questionInput = document.getElementById('questionInput');
        const askButton = document.getElementById('askButton');
        const updateButton = document.getElementById('updateButton');
        const chatArea = document.getElementById('chatArea');
        const statusDiv = document.getElementById('status');
        const autoUpdateStatusDiv = document.getElementById('autoUpdateStatus'); // NOVO

        let db;
        let fuse;
        let qaData = [];
        let lastFetchedCsvText = ""; // NOVO: Armazena o texto do último CSV buscado
        let autoUpdateIntervalId = null; // NOVO

        function openDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, 2); // Versão 2 para adicionar lastCsvText
                request.onupgradeneeded = event => {
                    const dbInstance = event.target.result;
                    if (!dbInstance.objectStoreNames.contains(STORE_NAME)) {
                        dbInstance.createObjectStore(STORE_NAME);
                    }
                    // Se você já usou a versão anterior, pode ser necessário limpar
                    // o Application Storage no DevTools do navegador para esta atualização de estrutura funcionar sem problemas.
                    // Ou tratar a migração de forma mais robusta.
                };
                request.onsuccess = event => {
                    db = event.target.result;
                    resolve(db);
                };
                request.onerror = event => {
                    console.error("Erro ao abrir IndexedDB:", event.target.errorCode);
                    reject(event.target.errorCode);
                };
            });
        }

        function saveDataToDB(data, csvText) { // MODIFICADO: agora salva o CSV também
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject("DB não está aberta");
                    return;
                }
                const transaction = db.transaction(STORE_NAME, 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                store.put(data, DATA_KEY);
                store.put(csvText, LAST_CSV_KEY); // NOVO: Salva o texto CSV
                
                transaction.oncomplete = () => resolve();
                transaction.onerror = event => {
                    console.error("Erro ao salvar dados no DB:", event.target.errorCode);
                    reject(event.target.errorCode);
                };
            });
        }

        function loadDataFromDB() {
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject("DB não está aberta");
                    return;
                }
                const transaction = db.transaction(STORE_NAME, 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const getDataRequest = store.get(DATA_KEY);
                const getCsvRequest = store.get(LAST_CSV_KEY); // NOVO

                let loadedData = null;
                let loadedCsv = null;

                getDataRequest.onsuccess = event => {
                    loadedData = event.target.result || [];
                    if (loadedCsv !== null) resolve({ data: loadedData, csvText: loadedCsv });
                };
                getCsvRequest.onsuccess = event => { // NOVO
                    loadedCsv = event.target.result || "";
                    if (loadedData !== null) resolve({ data: loadedData, csvText: loadedCsv });
                };
                
                transaction.onerror = event => { // MODIFICADO: Erro na transação geral
                    console.error("Erro ao carregar dados do DB:", event.target.errorCode);
                    reject(event.target.errorCode);
                };
            });
        }
        
        function clearDB() {
             return new Promise((resolve, reject) => {
                if (!db) {
                    reject("DB não está aberta");
                    return;
                }
                const transaction = db.transaction(STORE_NAME, 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.clear();
                request.onsuccess = () => {
                    console.log("IndexedDB limpo com sucesso.");
                    lastFetchedCsvText = ""; // Limpa a variável local também
                    resolve();
                };
                request.onerror = event => {
                    console.error("Erro ao limpar IndexedDB:", event.target.errorCode);
                    reject(event.target.errorCode);
                };
            });
        }

        // MODIFICADO: fetchSheetData agora retorna um objeto { data, csvText }
        async function fetchSheetData(isAutoUpdate = false) {
            if (!isAutoUpdate) { // Só mostra status detalhado se não for atualização automática silenciosa
                statusDiv.textContent = "Buscando dados da planilha...";
            }
            
            if (SHEET_ID === "COLOQUE_O_ID_DA_SUA_PLANILHA_AQUI" || !SHEET_ID) {
                const errorMsg = "ERRO: O ID da Planilha (SHEET_ID) não foi configurado no código.";
                if (!isAutoUpdate) {
                    statusDiv.textContent = errorMsg;
                    addBotMessage(errorMsg);
                }
                console.error(errorMsg);
                return { data: [], csvText: "" };
            }

            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(SHEET_NAME)}×tamp=${new Date().getTime()}`; // Adicionado timestamp para evitar cache agressivo

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    let errorDetail = `Erro na rede: ${response.status} ${response.statusText}.`;
                    if (response.status === 400 || response.status === 404) {
                        errorDetail += ` Verifique se o SHEET_ID e o SHEET_NAME estão corretos e se a planilha está publicada como CSV.`;
                    }
                    throw new Error(errorDetail);
                }
                const currentCsvText = await response.text(); // NOVO: armazena o texto CSV bruto
                
                if (!currentCsvText || currentCsvText.trim() === "") {
                    throw new Error("A planilha parece estar vazia ou não foi carregada corretamente.");
                }

                // NOVO: Comparação para auto-update
                if (isAutoUpdate && currentCsvText === lastFetchedCsvText) {
                    console.log("Auto-update: Nenhum dado novo encontrado.");
                    autoUpdateStatusDiv.textContent = `Última verificação: ${new Date().toLocaleTimeString()}. Sem alterações.`;
                    return { data: qaData, csvText: currentCsvText, noChanges: true }; // Retorna sinalizando que não há mudanças
                }

                const parsedData = parseCSV(currentCsvText);
                
                if (parsedData.length === 0 || parsedData[0].length < 2) {
                     throw new Error("Dados da planilha mal formatados. Verifique cabeçalhos 'Pergunta' e 'Resposta'.");
                }

                const headers = parsedData[0].map(h => h.trim().toLowerCase());
                const questionIndex = headers.indexOf("pergunta");
                const answerIndex = headers.indexOf("resposta");

                if (questionIndex === -1 || answerIndex === -1) {
                    const errorMsg = `Erro: Cabeçalhos 'Pergunta' ou 'Resposta' não encontrados na aba '${SHEET_NAME}'.`;
                    throw new Error(errorMsg);
                }

                const formattedData = parsedData.slice(1).map(row => {
                    if (row.length > Math.max(questionIndex, answerIndex)) {
                        const question = row[questionIndex] ? row[questionIndex].trim() : "";
                        const answer = row[answerIndex] ? row[answerIndex].trim() : "";
                        if (question && answer) {
                             return { question, answer };
                        }
                    }
                    return null;
                }).filter(item => item !== null);

                if (!isAutoUpdate || currentCsvText !== lastFetchedCsvText) { // Só atualiza status se não for auto-update sem mudanças
                    if (formattedData.length === 0) {
                        if (!isAutoUpdate) statusDiv.textContent = "Nenhum par de pergunta/resposta válido encontrado na planilha.";
                        if (!isAutoUpdate) addBotMessage("Não encontrei informação útil na base de conhecimento.");
                    } else {
                        if (!isAutoUpdate) statusDiv.textContent = `Dados carregados: ${formattedData.length} pares de Q&A.`;
                        else autoUpdateStatusDiv.textContent = `Base atualizada: ${formattedData.length} Q&As às ${new Date().toLocaleTimeString()}`;
                    }
                }
                return { data: formattedData, csvText: currentCsvText }; // Retorna os dados e o texto CSV

            } catch (error) {
                console.error("Erro ao buscar/processar dados da planilha:", error);
                if (!isAutoUpdate) {
                    statusDiv.textContent = `Erro ao buscar dados: ${error.message}.`;
                    addBotMessage(`Erro ao carregar dados: ${error.message}.`);
                } else {
                    autoUpdateStatusDiv.textContent = `Erro na atualização automática: ${error.message} às ${new Date().toLocaleTimeString()}`;
                }
                return { data: qaData, csvText: lastFetchedCsvText }; // Retorna dados antigos em caso de erro no fetch
            }
        }

        function parseCSV(csvText) { // Sem alterações
            const lines = csvText.split('\n');
            return lines.map(line => {
                const columns = [];
                let currentField = '';
                let inQuotes = false;
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    if (char === '"') {
                        if (inQuotes && i + 1 < line.length && line[i+1] === '"') {
                            currentField += '"';
                            i++;
                        } else {
                            inQuotes = !inQuotes;
                        }
                    } else if (char === ',' && !inQuotes) {
                        columns.push(currentField.trim());
                        currentField = '';
                    } else {
                        currentField += char;
                    }
                }
                columns.push(currentField.trim());
                return columns;
            });
        }

        function initializeFuse(data, newCsvText, isAutoUpdate = false) { // MODIFICADO
            const oldDataLength = qaData.length;
            qaData = data;
            lastFetchedCsvText = newCsvText; // Atualiza o CSV global

            const options = {
                keys: ['question'],
                includeScore: true,
                threshold: 0.4,     
                ignoreLocation: true,
                distance: 100,
            };
            fuse = new Fuse(data, options);
            
            if (!isAutoUpdate) { // Se não for auto-update, mostrar status principal
                statusDiv.textContent = qaData.length > 0 ? `Pronto! ${qaData.length} Q&As carregados.` : "Base de conhecimento vazia ou não carregada.";
            }

            if (qaData.length > 0) {
                // Só envia mensagem de "Olá" ou "atualizado" se for interação inicial ou mudança real
                if (chatArea.children.length <= 1 && !isAutoUpdate) { 
                     addBotMessage("Olá! Como posso ajudar você hoje?");
                } else if (isAutoUpdate && qaData.length !== oldDataLength) { // Notifica se o número de itens mudou
                     addBotMessage(`Base de conhecimento atualizada em segundo plano. Total: ${qaData.length} itens.`);
                     autoUpdateStatusDiv.textContent = `Base atualizada: ${qaData.length} Q&As às ${new Date().toLocaleTimeString()}`;
                }
            } else if (!isAutoUpdate) {
                 addBotMessage("A base de conhecimento está vazia ou não pôde ser carregada.");
            }
        }

        function addMessageToChat(message, sender) { /* ... sem alterações ... */ }
        function addUserMessage(message) { /* ... sem alterações ... */ }
        function addBotMessage(message) { /* ... sem alterações ... */ }
        async function handleQuestion() { /* ... sem alterações ... */ }

        // NOVO: Função para verificar e aplicar atualizações automaticamente
        async function checkForUpdates() {
            console.log("Verificando atualizações automaticamente...");
            autoUpdateStatusDiv.textContent = `Verificando atualizações... (${new Date().toLocaleTimeString()})`;
            try {
                const result = await fetchSheetData(true); // true para isAutoUpdate

                if (result && result.csvText && !result.noChanges) { // Se houve mudança ou é a primeira vez
                    if (result.csvText !== lastFetchedCsvText) {
                        console.log("Dados alterados detectados. Atualizando...");
                        initializeFuse(result.data, result.csvText, true); // true para isAutoUpdate
                        await saveDataToDB(result.data, result.csvText);
                        // A mensagem de bot sobre atualização já é tratada em initializeFuse
                    } else {
                        console.log("Nenhuma alteração nos dados da planilha.");
                        autoUpdateStatusDiv.textContent = `Última verificação: ${new Date().toLocaleTimeString()}. Sem alterações.`;
                    }
                }
            } catch (error) {
                console.error("Erro durante a verificação automática de atualizações:", error);
                autoUpdateStatusDiv.textContent = `Erro na auto-atualização: ${error.message}`;
            }
        }

        // NOVO: Inicia o atualizador automático
        function startAutoUpdater() {
            if (autoUpdateIntervalId) {
                clearInterval(autoUpdateIntervalId);
            }
            if (AUTO_UPDATE_INTERVAL_MS > 0 && SHEET_ID !== "COLOQUE_O_ID_DA_SUA_PLANILHA_AQUI") {
                autoUpdateIntervalId = setInterval(checkForUpdates, AUTO_UPDATE_INTERVAL_MS);
                console.log(`Atualização automática configurada para cada ${AUTO_UPDATE_INTERVAL_MS / 60000} minutos.`);
                autoUpdateStatusDiv.textContent = `Atualizações automáticas ativas. Próxima em ${AUTO_UPDATE_INTERVAL_MS / 60000} min.`;
            } else if (SHEET_ID === "COLOQUE_O_ID_DA_SUA_PLANILHA_AQUI") {
                autoUpdateStatusDiv.textContent = "Atualização automática desativada (SHEET_ID não configurado).";
            }
        }
        
        async function initializeApp(forceFetch = false) {
            statusDiv.textContent = "Inicializando assistente...";
            try {
                await openDB();
                let dbContents = await loadDataFromDB();
                let data = dbContents.data;
                lastFetchedCsvText = dbContents.csvText; // Carrega o CSV do DB

                if (forceFetch || !data || data.length === 0) {
                    if(forceFetch) {
                        statusDiv.textContent = "Forçando atualização da base...";
                        // Não precisa limpar DB aqui, fetchSheetData vai comparar e sobrescrever se necessário
                    } else {
                        statusDiv.textContent = "Nenhum dado local. Buscando da planilha...";
                    }
                    const fetchResult = await fetchSheetData(false); // false para não ser auto-update
                    data = fetchResult.data;
                    
                    if (data && data.length > 0 && fetchResult.csvText !== lastFetchedCsvText) {
                        await saveDataToDB(data, fetchResult.csvText);
                        initializeFuse(data, fetchResult.csvText, false);
                    } else if (data && data.length > 0) { // Dados existem, mas CSV é o mesmo
                        initializeFuse(data, fetchResult.csvText, false);
                    } else { // Nenhum dado novo e nenhum dado antigo
                         initializeFuse([], "", false);
                    }
                } else {
                    statusDiv.textContent = "Dados carregados do armazenamento local.";
                    initializeFuse(data, lastFetchedCsvText, false);
                }
                startAutoUpdater(); // Inicia o polling após a inicialização
            } catch (error) {
                console.error("Erro na inicialização:", error);
                statusDiv.textContent = "Erro ao inicializar. Verifique o console.";
                addBotMessage("Ocorreu um erro crítico durante a inicialização.");
                startAutoUpdater(); // Tenta iniciar o atualizador mesmo em erro, pode se recuperar
            }
        }

        askButton.addEventListener('click', handleQuestion);
        questionInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                handleQuestion();
            }
        });
        
        updateButton.addEventListener('click', async () => { // MODIFICADO para ser async
            addBotMessage("Iniciando atualização manual da base de conhecimento...");
            statusDiv.textContent = "Forçando atualização da base de conhecimento...";
            autoUpdateStatusDiv.textContent = ""; // Limpa status de auto-update
            if (autoUpdateIntervalId) clearInterval(autoUpdateIntervalId); // Para o timer antigo

            try {
                const fetchResult = await fetchSheetData(false); // Busca novos dados (não é auto-update)
                if (fetchResult.csvText !== lastFetchedCsvText || qaData.length !== fetchResult.data.length) {
                    initializeFuse(fetchResult.data, fetchResult.csvText, false); // false = não é auto-update
                    await saveDataToDB(fetchResult.data, fetchResult.csvText);
                    addBotMessage(`Base de conhecimento atualizada manualmente. Total: ${fetchResult.data.length} itens.`);
                } else {
                    addBotMessage("Nenhuma alteração encontrada na base de conhecimento.");
                    statusDiv.textContent = `Pronto! ${qaData.length} Q&As carregados. (Sem alterações)`;
                }
            } catch (e) {
                addBotMessage("Erro durante a atualização manual. Verifique o console.");
            }
            startAutoUpdater(); // Reinicia o timer de auto-update
        });

        initializeApp();
    </script>
</body>
</html>
